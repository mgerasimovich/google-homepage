<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Google</title>

    <style>

        header, .searchbar {
            color: #222;
            font-size: 14px;
            font-family: Roboto,arial,sans-serif;
            background: #fff;
        }
        .center {
            display: block;
            margin: auto;
        }
        .ul-header {
            list-style-type: none;
            margin: 0;
            padding: 6px;
        }
        .ul-footer {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-family: Roboto,arial,sans-serif;
            color: #70757a;
            font-weight: 400;
            font-size: 13.3333px;
            background-color: rgb(239, 239, 239);
        }
        .li-left {
            display: inline;
            float: left;
        }
        .li-right {
            display: inline;
            float: right;
        }
        .li-left-footer {
            display: inline;
            float: left;
            font-family: Roboto,arial,sans-serif;
            color: #70757a;
            font-weight: 400;
            font-size: 13.3333px;
            background-color: rgb(239, 239, 239);
        }
        .li-right-footer{
            display: inline;
            float: right;
            font-family: Roboto,arial,sans-serif;
            color: #70757a;
            font-weight: 400;
            font-size: 13.3333px;
            background-color: rgb(239, 239, 239);
        }
        .li-left:hover, .li-right:hover, .li-left-footer:hover, .li-right-footer:hover {
            text-decoration: underline;
        }
        .logo {
            display: block;
            margin: auto;
        }
        .searchbar{
            padding-top: 10px;
        }

    </style>
</head>

<body>
    <header class="ul-header">
        <nav>
            <ul>
                <li class="li-left">About</li>
                <li class="li-left">Store</li>
                <li class="li-right">000</li>
                <li class="li-right">000</li>
                <li class="li-right">Images</li>
                <li class="li-right">Gmail</li>
            </ul>
        </nav>
    </header>

    <!-- Google logo -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
    
    <!-- search bar -->
    <div class="searchbar">
    <input type="text" placeholder="" class="center">
    </div>

    <footer>
        <ul class="ul-footer">
            <li class="li-left-footer">Advertising</li>
            <li class="li-left-footer">Business</li>
            <li class="li-left-footer">How Search works</li>
        </ul>
    </footer>

</body>

<footer>

</footer>

</html>
